<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample App Login</title>
    <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css>
    <link rel="stylesheet" type="text/css" href="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- add this CDN for emojione if you intend to support emoji -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">
        Qiscus SDK Sample
      </h1>
      <img class="banner" src="assets/img/icon-logo-banner.svg" alt="Banner">
      <form id="login-form" class="form-container">
        <div class="form-control">
          <label for="userId">Unique Indentifier</label>
          <input type="text" name="userId" id="userId"
            placeholder="Ex: Email, Phone No, Identity No.">
        </div>
        <div class="form-control">
          <label for="displayName">Display name</label>
          <input type="text" name="displayName" id="displayName"
            placeholder="Your choosen display name">
        </div>
        <div class="form-control">
          <label for="password">Password / Secure Key</label>
          <input type="password" name="password" id="password"
            placeholder="Type your secure key here">
        </div>
        <div class="form-control button">
          <button class="form-button" type="submit">
            Start Chat <i class="form-button-icon icon-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://qiscus-sdk.s3-ap-southeast-1.amazonaws.com/web/v2.5.9/qiscus-sdk.2.5.9.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script src="/assets/js/md5.min.js"></script>
    <script src="/assets/js/vars.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
